<html>
    <head>
        <title>Boston Housing Price Predictions</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f5f5f5;
                display: flex;
                justify-content: center;
                align-items: flex-start; /* Changed to flex-start */
                min-height: 100vh;
                margin: 0;
                padding: 20px; /* Added padding to avoid cutting top content */
            }

            .container {
                background-color: #ffffff;
                padding: 30px 40px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 400px;
                max-height: 90vh;
                overflow-y: auto;
            }

            h2 {
                text-align: center;
                color: #333333;
                margin-bottom: 20px;
            }

            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
                color: #555555;
            }

            input[type="text"] {
                width: 100%;
                padding: 8px 10px;
                margin-bottom: 15px;
                border: 1px solid #cccccc;
                border-radius: 5px;
                font-size: 14px;
            }

            input[type="submit"] {
                width: 100%;
                padding: 10px;
                background-color: #4CAF50;
                border: none;
                border-radius: 5px;
                color: white;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            input[type="submit"]:hover {
                background-color: #45a049;
            }

            h3 {
                text-align: center;
                color: #333333;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Boston Housing Price Predictions</h2>
            <form action="/predict" method="post">
                <label>CRIM:</label>
                <input type="text" name="CRIM" placeholder="Per capita crime rate">

                <label>ZN:</label>
                <input type="text" name="ZN" placeholder="Proportion of residential land zoned">

                <label>INDUS:</label>
                <input type="text" name="INDUS" placeholder="Proportion of non-retail business acres">

                <label>CHAS:</label>
                <input type="text" name="CHAS" placeholder="Charles River dummy variable (0 or 1)">

                <label>NOX:</label>
                <input type="text" name="NOX" placeholder="Nitric oxides concentration">

                <label>RM:</label>
                <input type="text" name="RM" placeholder="Average number of rooms per dwelling">

                <label>AGE:</label>
                <input type="text" name="AGE" placeholder="Proportion of owner-occupied units built prior to 1940">

                <label>DIS:</label>
                <input type="text" name="DIS" placeholder="Weighted distance to employment centres">

                <label>RAD:</label>
                <input type="text" name="RAD" placeholder="Index of accessibility to highways">

                <label>TAX:</label>
                <input type="text" name="TAX" placeholder="Property tax rate per $10,000">

                <label>PTRATIO:</label>
                <input type="text" name="PTRATIO" placeholder="Pupil-teacher ratio by town">

                <label>B:</label>
                <input type="text" name="B" placeholder="1000(Bk - 0.63)^2 where Bk is proportion of blacks">

                <label>LSTAT:</label>
                <input type="text" name="LSTAT" placeholder="% lower status of the population">

                <input type="submit" value="Predict">
            </form>

            {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
            {% endif %}
        </div>
    </body>
</html>
